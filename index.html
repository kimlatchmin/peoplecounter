<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Counter</title>

  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="ppl-counter-box">
        <h1 class="title">Counted People:</h1>
        <h2 id="count-el">0</h2>
        <button class="btn" id="increment-btn" onclick="increment()">INCREMENT</button>
        <button class="btn btn-outline" id="save-btn" onclick="save()">SAVE</button>
        <p class="text" id="save-el">Previous entries:</p>
    </div>
</div>



  <script src="script.js"></script>
</body>
</html>
